default:
  target: postgres-dev
  outputs:
    postgres-dev:
      type: postgres
      host: localhost
      username: sodasql
      password: sodasql
      database: sodasql
      schema: public
test:
  target: snowflake-test
  outputs:
    snowflake-test:
      type: 'snowflake'
      username: '<Snowflake Username>'
      password: '<Snowflake Password>'
      account: '<Snowflake Account>'
      warehouse: '<Snowflake Warehouse>'
      database: '<Snowflake Database>'
      schema: '<Snowflake Schema>'
