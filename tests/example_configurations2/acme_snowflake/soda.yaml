name: acme_snowflake

warehouse:
    type: snowflake
    username: env_var(SNOWFLAKE_USERNAME)
    password: env_var(SNOWFLAKE_PASSWORD)
    account: your_snowflakeaccount.eu-central-1
    warehouse: YOUR_WAREHOUSE
    schema: PUBLIC

soda_cloud:
    host: cloud.soda.io
    api_key_secret: env_var(SODA_API_KEY_SECRET)
