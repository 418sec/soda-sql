<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Soda',
      logo: '/img/soda-logo.svg',
      themeColor: '#00C27F',
      loadSidebar: true,
      subMaxLevel: 3,
      search : 'auto'
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <style>
    @font-face {
      font-family: 'Neue Haas Grotesk Display';
      src: url('https://uploads-ssl.webflow.com/5cdb255abc2719f0c11a46e8/5f5fb595b3b1613158762837_a14594bf-73de-4b5f-9792-9566994a021d.woff2') format('woff2'), url('https://uploads-ssl.webflow.com/5cdb255abc2719f0c11a46e8/5f5fb5952bae25316402e296_bb4a10bb-155d-4c1a-a813-c65e10fac36c.woff') format('woff');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'Neue Haas Grotesk Display';
      src: url('https://uploads-ssl.webflow.com/5cdb255abc2719f0c11a46e8/5f5fb338a28afa26307a8fc3_34ae0cd2-c49c-4df4-8270-fcda21c1b715.woff2') format('woff2'), url('https://uploads-ssl.webflow.com/5cdb255abc2719f0c11a46e8/5f5fb33980c2ce7a7e4ee571_9e666926-4bc9-4013-849e-dffa25a41dbd.woff') format('woff');
      font-weight: 600;
      font-style: normal;
      font-display: swap;
    }

    body {
      font-family: 'Neue Haas Grotesk Display', sans-serif;
      font-weight: 500;
      color: #4B4D4D;
    }

    h1, h2, h3, h4, h5, h6 {
      color: #000;
    }

    a {
      text-decoration: none !important;
    }

    .sidebar>h1 {
      margin-left: 15px;
      text-align: left;
    }

    .app-name img {
      width: 68px;
    }

    .sidebar ul li a:hover {
      color: #00C27F;
    }

    .anchor span {
      color: #000;
    }

    .markdown-section h1, .markdown-section h2, .markdown-section h3, .markdown-section h4, .markdown-section strong {
      color: #000;
    }
    
    .app-sub-sidebar li:before {
      content: "";
    }

    .sidebar-toggle span {
      background-color: #000;
    }

    .search input:focus {
      border: 1px solid transparent;
      box-shadow: none;
    }

    section.cover .cover-main>p:last-child a:last-child {
      background-color: #00d891;
    }

    section.cover .cover-main>p:last-child a {
      border: 1px solid #00d891;
      font-weight: 600;
      color: #fff;
      transition: all .5s ease-out;
      letter-spacing: normal;
      width: 200px;
    }

    section.cover .cover-main>p:last-child a:hover {
      border: 1px solid #00b474;
      background-color: #00b474;
      color: #fff !important;
    }

    section.cover h1 {
      font-weight: 600;
    }
  </style>

</body>
</html>
