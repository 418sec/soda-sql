metrics:
    - missing
    - invalid
    - min
    - max
    - avg
    - sum
    - min_length
    - max_length
    - avg_length
columns:
    ID:
        metrics:
            - invalid
            - distinct
            - uniqueness
        missing_values:
            - N/A
            - No date
            - -1
        valid_values:
            - High
            - Medium
            - Low
        valid_format: uuid
        valid_regex: uuid
        valid_min_length: 3
        valid_max_length: 3
        valid_min: 3
        valid_max: 3
    START_DATE:
        missing_values:
              - N/A
              - No date
              - -1
        valid_regex: \d\d-\d\d-\d\d\d\d
